<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class='grid-container'>
    <div class='display'>
      <div id='display-text'></div>
    </div>
    <div class='buttons'>
      <div class='first'>
        <button id='clear' class='clear-btn bttn'>AC</button>
        <button id='delete' class='delete-btn bttn'></button>
        <button id='plusMinus' class='flip-btn bttn'>+/-</button>
        <button id='+' class='operator-btn bttn'>+</button>
      </div>
      <div class='second'>
        <button id='7' class='number-btn bttn'>7</button>
        <button id='8' class='number-btn bttn'>8</button>
        <button id='9' class='number-btn bttn'>9</button>
        <button id='*' class='operator-btn bttn'>ร</button>
      </div>
      <div class='third'>
        <button id='4' class='number-btn bttn'>4</button>
        <button id='5' class='number-btn bttn'>5</button>
        <button id='6' class='number-btn bttn'>6</button>
        <button id='-' class='operator-btn bttn'>-</button>
      </div>
      <div class='fourth'>
        <button id='1' class='number-btn bttn'>1</button>
        <button id='2' class='number-btn bttn'>2</button>
        <button id='3' class='number-btn bttn'>3</button>
        <button id='/' class='operator-btn bttn'>รท</button>
      </div>
      <div class='fifth'>
        <button id='%' class='percent-btn bttn'>%</button>
        <button id='0' class='number-btn bttn'>0</button>
        <button id='.' class='decimal-btn bttn'>.</button>
        <button id='=' class='equals-btn bttn'>=</button>
      </div>
    </div>
  </div>
  <div id='overflow'></div>
  <div id='footer' class='span'>
    <hr>
    <footer>Made by aewhite90</footer>
  </div>
</body>
<script charset="utf-8" src="script.js"></script>
</html>
